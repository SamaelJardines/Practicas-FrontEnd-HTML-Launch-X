<!DOCTYPE html>
<html lang="en">
<head>

<body class="blanco">

    <header class="lista">

    <br>

    <img src="../images/Logo.png" alt="Logo" width="170px" height="170px">

    <br>

    <h1 class="formulario">Pago</h1>

    <form action="pagar.js" id="form1" method="post">
    <label for="Nombre">Su Nombre</label> <br>
    <input type="text" id="Nombre" name="Nombre" placeholder="Nombre">

    <br><br>

    <br>

    <p>Pastel de Zanahoria con Chocolate <br> Blanco y Fresas </p>

    <input class="boton" type="submit" value="Pagar">

    </form>
    </header>
